version: "3.9"

services:
  alpha_api:
    build:
      context: .
      dockerfile: Dockerfile
    image: alpha-industries-api
    container_name: alpha-industries-api-container
    ports:
      - "8080:80"
    depends_on:
      - alpha_db

  alpha_db:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: alpha-industries-server-container
    environment:
      SA_PASSWORD: "areallystupidpassword321"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - db_data:/var/opt/mssql/data

volumes:
  db_data:

